<div class="header">
  <img src="src\assets\images\LogoHorizontal.jpg"/>
  <button mat-raised-button
          class="signUpBtn"
          color="primary"
          (click)="onSignUp()">
    Sign Up
  </button>
</div>
<div class="titleHeader">
  <h1>Sign In to Account</h1>
</div>
<div class="body">
  <form name="signIn"
        autocomplete="off">
    <div class="formGroup">
      <mat-form-field class="username">
        <input matInput
               class="usernameTxt" 
               id="usernameTxt"
               type="text" 
               placeholder="Username"
               required
               [formControl]="usernameFormControl"
               [errorStateMatcher]="matcher"
               [(ngModel)]="username">
        <mat-error *ngIf="usernameFormControl.hasError('required')">
          Username is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="formGroup">
      <mat-form-field class="password">
        <input matInput
               class="passwordTxt" 
               id="passwordTxt"
               type="password" 
               placeholder="Password"
               required
               [formControl]="passwordFormControl"
               [errorStateMatcher]="matcher"
               [(ngModel)]="password">
        <mat-error *ngIf="passwordFormControl.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>
    <br>
    <button mat-flat-button
            class="signInBtn"
            [disabled]="!usernameFormControl.valid || !passwordFormControl.valid"
            (click)="onSignIn()">
      Sign In
    </button>
    <div id="snackbar1">Username or Password is wrong</div>
    <div id="snackbar2">Something went wrong!</div>
    <button mat-stroked-button
            class="cancelBtn"
            (click)="onCancel()">
      Cancel
    </button>
  </form>
</div>
